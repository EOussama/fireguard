<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fireguard Test</title>
</head>

<body>
  <h1>Fireguard Test</h1>
  <p>This page serves as a trigger for Fireguard, for testing purposes.</p>
  <button onclick="trigger()">Open Fireguard</button>

  <script src="../node_modules/firemitt/dist/firemitt.umd.js"></script>
  <script>
    function trigger() {
      Firemitt.FiremittHelper
        .auth({
          url: 'http://localhost:5173',
          config: {
            name: 'Clave',
            firebase: {
              projectId: '',
              measurementId: '',
              messagingSenderId: '',
              storageBucket: '',
              authDomain: '',
              apiKey: '',
              appId: ''
            }
          }
        })
        .then(token => console.log('Logged in', token))
        .catch(err => console.error('Failed', err));
    }
  </script>
</body>

</html>
